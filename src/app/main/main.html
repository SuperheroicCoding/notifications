<md-toolbar md-scroll-shrink md-shrink-speed-factor="0.3">
  <soko-navbar creation-date="main.creationDate"></soko-navbar>
</md-toolbar>
<md-content layout="column" layout-fill layout-align="center center" style="height:90vh; width:90vw;" flex>
  <section flex="100">
    <h1 class="md-display-1">Test notifications</h1>
    <form layout="column" layout-fill>
      <md-input-container>
        <label>Title</label>
        <input type="text" ng-model="main.notification.title" maxlength="20" md-maxlength="20">
      </md-input-container>
      <md-input-container>
        <label>Text</label>
        <input type="text" ng-model="main.notification.text" maxlength="100" md-maxlength="100">
      </md-input-container>
      <md-input-container>
        <label>Category</label>
        <md-select required ng-model="main.notification.category">
          <md-option ng-repeat="category in main.categoryOptions">{{category}}</md-option>
        </md-select>
      </md-input-container>
      <md-button type="submit" class="md-raised" ng-click="main.showNotification()">
        Add notification
      </md-button>
    </form>
  </section>
  <soko-notification notification="main.lastNotification"></soko-notification>
</md-content>
