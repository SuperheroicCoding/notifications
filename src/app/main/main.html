<div layout="column">
  <md-toolbar md-scroll-shrink md-shrink-factor="0.3">
    <soko-navbar creation-date="main.creationDate"></soko-navbar>
  </md-toolbar>
  <md-content class="notificationTest">
    <section layout="column" layout-padding layout-margin layout-align="center center" layout-gt-xs="row">
      <div flex="50">
      <h3 flex class="md-title">Test notifications</h3>
      <form flex layout="column">
        <md-input-container>
          <label>Title</label>
          <input type="text" ng-model="main.notification.title" maxlength="20" md-maxlength="20">
        </md-input-container>
        <md-input-container>
          <label>Text</label>
          <input type="text" ng-model="main.notification.text" maxlength="100" md-maxlength="100">
        </md-input-container>
        <md-input-container>
          <label>Category</label>
          <md-select required ng-model="main.notification.category">
            <md-option ng-repeat="category in main.categoryOptions">{{category}}</md-option>
          </md-select>
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary" ng-click="main.showNotification()">
          Add notification
        </md-button>
      </form>
      </div>
      <section flex="50" layout="column" layout-padding layout-align="start center">
        <h3 class="md-title">Preview</h3>
        <soko-notification flex ng-show="main.notification" notification="main.notification"></soko-notification>
      </section>
    </section>
  </md-content>
</div>
